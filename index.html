<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">  
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Work+Sans:ital,wght@0,200;0,400;0,600;1,400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>
            Dynamisation JS
        </title>
    </head>

<body>
    <h1>Complétez votre profil</h1>
    <main>
        <section id="infos">
            <h2>Informations de connexion</h2>
                <form>
                    <label>Nom d'utilisateur</label><br>
                        <input type:"text"><br>
                    <label>Email</label><br>
                        <input type:"text"><br>
                    <label>Mot de passe</label><br>
                        <input type:"password" required><br>
                    <label>Confirmer mot de passe</label><br>
                        <input type:"password" required><br><br>
                    <input type="submit" value="Enregistrer" class="submit">
                </form>
                
            
        </section>
        <section id="profil">
            <h2>Profil professionnel</h2>
                <h4>Niveau d'étude</h4>
                <div id="niveau">
                    <input type="radio" value="BAC">
                    <label>CAP-BEP</label>
                    <input type="radio" value="BAC+2">
                    <label>Bac+3</label>
                    <input type="radio" value="BAC+3">
                    <label>Bac</label>
                    <input type="radio" value="BAC+4">
                    <label>Bac+5</label>
                    <input type="radio" value="BAC+5">
                    <label>Bac+2</label>
                    <input type="radio" value="BAC+7">
                    <label>Bac+7</label>
                </div>
                <div id="profil">
                <h4>Profil de développeur</h4>
                    <input type="radio" value="Dev Web Backend">
                        <label>Dev Web Backend</label>
                    <input type="radio" value="Dev Jeux Video">
                        <label>Dev Jeux Video</label>
                    <input type="radio" value="Dev Web Frontend">
                        <label>Dev Web Frontend</label>
                    <input type="radio" value="Dev Logiciel">
                        <label>Dev Logiciel</label>
                    <input type="radio" value="Dev Web Fullstack">
                        <label>Dev Web Fullstack</label>
                    <input type="radio" value="Dev Mobile">
                        <label>Dev Mobile</label>
                    <input type="submit" value="Enregistrer" class="submit">
                </div>
        </section>
        <section id="centre_interet">
            <h2>Centre d'intérêts</h2>
                <div>
                    <input type="checkbox">
                        <label>Banque</label>
                    <input type="checkbox">
                        <label>Publicité</label>
                    <input type="checkbox">
                        <label>Finances</label>
                    <input type="checkbox">
                        <label>Santé</label>
                    <input type="checkbox">
                        <label>Communcation</label>
                    <input type="checkbox">
                        <label>Défense</label>
                    <input type="checkbox">
                        <label>Education</label>
                    <input type="checkbox">
                        <label>Politique</label>
                    <input type="submit" value="Enregistrer" class="submit">
                </div>
                
        </section>
        
    </main>
</body>
</html>
